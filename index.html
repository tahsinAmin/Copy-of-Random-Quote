<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Random Quote Generator for great Musicians</title>
    <script>
        const QUOTEBANK = [
            {
                "quote": "I'm the one that's got to die when it's time for me to die, so let me live my life the way I want to.",
                "author": "Jimi Hendrix"
            },
            {
                "quote": "Who are you to judge the life i live i know i'm not perfect and i don't live to be. but before you start pointing fingers make sure your hands are clean.",
                "author": "Jimi Hendrix"
            },
            {
                "quote": "How well I have learned that there is no fence to sit on between heaven and hell. There is a deep, wide gulf, a chasm, and in that chasm is no place for any man.",
                "author": "Jonny Cash"
            },{
                "quote": "You build on failure. You use it as a stepping stone. Close the door on the past. You don't try to forget the mistakes, but you don't dwell on it. You don't let it have any of your energy, or any of your time, or any of your space.",
                "author": "Jonny Cash"
            },{
                "quote": "Don't you mind people grinning in your face.",
                "author": "Son House"
            }
        ];
        window.onload = init;
        function init() {
            generateQuote();
        }

        function generateQuote() {
            const quoteSize = QUOTEBANK.length;
            const randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];
            let twitterLink= "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=";



            //Add the Quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g,"%20");
            twitterLink += quoteInApiFormat;


            //Add the Author
            let authorInApiFormat = randomQuoteData.author.replace(/ /g,"%20");
            twitterLink +=  " - " + authorInApiFormat;

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>

</head>
<body>
<div class="container">
    <div class="row py-5">
        <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
                <div class="card">
                    <div class="card-header text-center">
                        Random Quote Machine
                    </div>
                  <div class="card-body">
                    <h5>
                        <div id="text"></div>
                    </h5>
                    <p class="card-text"><div id="author"></div></p>
                    <button id="new-quote" onclick="generateQuote()" class="btn btn-block btn-success">New Quote</button>
                    <a href="#" target="_blank" id="tweet-quote" class="btn btn-block btn-primary">Tweet Quote</a>
                  </div>
                </div>
            </wrapper>
        </div>
    </div>
</div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
